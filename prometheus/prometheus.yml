global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - localhost:9090

  - job_name: node_exporter
    static_configs:
      - targets:
        - __HOST_IP__:9100

  - job_name: redis_exporter
    static_configs:
      - targets:
        - __HOST_IP__:9121
